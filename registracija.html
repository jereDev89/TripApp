<!DOCTYPE html>
<html>
  <head>
    <title>Trip App - Registracija</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="registracija">

        <h1 class="main_header">Trip App</h1>

        <div id="registracija_form">
          <h2>Registracija</h2>

          <label>Ime i prezime</label><br>
          <input type="text" name="ime_korisnika"/><br>

          <label>Email</label><br>
          <input type="email" name="email"/><br>

          <label>Mjesto stanovanja</label><br>
          <input type="text" name="mjesto_stanovanja"/><br>

          <label>Username</label><br>
          <input type="username" name="username"/><br>

          <label>Password</label><br>
          <input type="password" name="password"/><br>

          <label>Ponovite password</label><br>
          <input type="password" name="password_repeat"/><br>

          <button type="button" name="registracija" class="button_class">Registriraj me !</button>
        </div>

      </div>
    </div>

  </body>
</html>
