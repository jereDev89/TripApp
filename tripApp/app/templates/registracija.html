<!DOCTYPE html>
<html>
<head>
  <title>Trip App</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" media="all">
  <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
  <style>
      body {
        background-image: url(/static/css/images/background12.jpg);
      }
      a, a:link, a:visited {
        color: #FFF;
        text-decoration: none;
      }
      a:hover {
        font-weight: bold;
      }
  </style>
</head>
  <body>

    <div id="container">

      <div id="navi" class="">
        <ul>
          <a href="/index"><li>Home</li></a>
          <a href="#"><li>Trips</li></a>
          <a href="/registracija"><li>Register</li></a>
          <a href="/profil"><li>Profil</li></a>
        </ul>
      </div>

      <div id="logo">
        <img src="/static/css/images/logo.png" alt="Logo" class="logo_slika animated rotateIn"/>
      </div>

      <div id="header">
        <h1 class="main_header animated bounceInDown">Trip App</h1>
      </div>

      <div>

        <div id="registracija_form">
          <h2>Registracija</h2>
          <form action="" method="post" novalidate>
             {{ form.hidden_tag() }}
          {{ form.ime.label }}
          {{ form.ime }}
          {{ form.submit }}
        </form>

          <label>Email</label><br>
          <input type="email" name="email"/><br>

          <label>Mjesto stanovanja</label><br>
          <input type="text" name="mjesto_stanovanja"/><br>

          <label>Username</label><br>
          <input type="username" name="username"/><br>

          <label>Password</label><br>
          <input type="password" name="password"/><br>

          <label>Ponovite password</label><br>
          <input type="password" name="password_repeat"/><br>

          <button type="button" name="registracija" class="button_class">Registriraj me !</button>
        </div>

      </div>

      <div id="footer">
        <p>Bootcamp <span class="bold_text">Strumfovi</span> Production &copy 2019</p>
      </div>

    </div>
  </body>
</html>
