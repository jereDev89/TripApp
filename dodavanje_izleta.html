<!DOCTYPE html>
<html>
  <head>
    <title>Trip App - Dodavanje izleta</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
    <link href="animate.css" rel="stylesheet"/>

  </head>
  <body>
    <div id="container">

      <div id="navi" class="">
        <ul>
          <li>Home</li>
          <li>Trips</li>
          <li>Register</li>
        </ul>
      </div>

      <div id="logo">
        <img src="images/logo.png" alt="Logo" class="logo_slika animated rotateIn"/>
      </div>

      <div id="dodavanje_izleta">

        <h1 class="popis_izleta_naslov">Dodaj izlet</h1>
        <hr class="crta"/>
        <div id="dodavanje_izleta_form">
          <label>Naziv izleta</label><br>
          <input type="text" name="Naziv_izleta"/><br>

          <label>Lokacija</label><br>
          <input type="text" name="Lokacija"/><br>

          <label>Datum</label><br>
          <input type="date" name="Datum"/><br>

          <label>Min broj sudionika</label><br>
          <input type="text" name="Min_broj_sudionika"/><br>

          <label>Max broj sudionika</label><br>
          <input type="text" name="Max_broj_sudionika"/><br>

          <label>Prijevoz</label><br>
          <input type="text" name="Prijevoz"/><br>

          <label>Opis izleta</label><br>
          <textarea type="text" name="Opis_izleta" col="100" rows="7"/></textarea><br>

          <label>Cijena</label><br>
          <input type="text" name="Cijena"/><br>

          <button type="button" name="dodaj_izlet" class="button_class">Dodaj izlet !</button>
        </div>

      </div>

      <div id="footer">
        <p>Bootcamp <span class="bold_text">Strumfovi</span> Production &copy 2019</p>
      </div>

    </div>
  </body>
</html>
