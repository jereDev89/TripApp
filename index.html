<!DOCTYPE html>
<html>
  <head>
    <title>Trip App</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link href="animate.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
  </head>
  <body>
    <div id="container" class="background_image">

        <div id="navi" class="">
          <ul>
            <li>Home</li>
            <li>Trips</li>
            <li>Register</li>
          </ul>
        </div>

        <div id="logo">
          <img src="images/logo.png" alt="Logo" class="logo_slika animated rotateIn"/>
        </div>

        <div id="header">
          <h1 class="main_header animated bounceInDown">Trip App</h1>
        </div>



          <div id="login" class="">
            <h2>Login</h2>
            <label>Username</label><br>
            <input name="username" type="text"/><br>
            <label>Password</label><br>
            <input name="password" type="password"/><br>
            <button type="button" name="login" class="button_class">Login</button>

            <p class="registracija_rec">Molimo Vas da se registrirate ukoliko niste naš član!</p>
            <button type="button" name="registracija" class="button_class">Registracija</button>
          </div>


          <div id="footer">
            <p>Bootcamp <span class="bold_text">Strumfovi</span> Production &copy 2019</p>
          </div>

    </div>
  </body>
</html>
